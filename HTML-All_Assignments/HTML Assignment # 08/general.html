<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete your Profile</title>
  </head>
  <body>
    <h2>Complete your Profile</h2>
    <form action="">
      <label for="name">Select your profile image</label><br />
      <input type="file" id="name" required />
      <br />
      <br />
      <label for="name">Full Name </label><br />
      <input
        type="text"
        id="name"
        placeholder="Please enter your Full Name"
        required
      />
      <br />
      <br />
      <label for="surname">Surname </label><br />
      <input
        type="text"
        id="surname"
        placeholder="Please enter your Surname"
        required
      />
      <br />
      <br />
      <label for="bio">Bio </label><br />
      <!-- <textarea
        name="bio"
        id="bio"
        cols="30"
        rows="5"
        placeholder="write your Bio"
        maxlength="500"
        minlength="10"
      ></textarea> -->
      <textarea name="" id="" rows="" cols="5"></textarea>
      <br />
      <br />
      <label for="username">Username </label><br />
      <input
        type="text"
        id="username"
        required
        placeholder="Please enter your Username"
      />
      <br />
      <br />
      <label for="email">Email </label><br />
      <input
        type="email"
        id="email"
        placeholder="Please enter your Email"
        required
      />
      <br />
      <br />
      <label for="phone">Phone Number </label><br />
      <input
        type="tel"
        id="phone"
        placeholder="Please enter your Phone Number"
        required
      />
      <br />
      <br />
      <label for="address">Address (Optional)</label><br />
      <input type="text" id="address" placeholder="Please enter your Address" />
      <br />
      <br />
      <label for="password">Password </label><br />
      <input
        type="password"
        id="password"
        placeholder="Please enter your Password"
        required
      />
      <br />
      <br />
      <input type="checkbox" id="checkbox" required />
      <label for="checkbox">Are you agree </label><br />
      <br />
      <br />
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
